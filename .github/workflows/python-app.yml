name: Build and Release

on:
  workflow_dispatch:
    inputs:
      tag_name:
        description: '版本號 (例如 v1.0.0)'
        required: true
        default: 'v1.0.0'

permissions:
  contents: write # 必須要有寫入權限才能建立 Release

jobs:
  build:
    strategy:
      matrix:
        # 一次跑兩台機器：Windows 和 M1 Mac
        os: [windows-latest, macos-latest]
    runs-on: ${{ matrix.os }}

    steps:
      - name: Checkout Code
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.12"

      - name: Install Dependencies
        run: |
          python -m pip install --upgrade pip
          pip install nuitka
          if [ -f requirements.txt ]; then pip install -r requirements.txt; fi
        shell: bash # 強制用 bash 處理兩者差異

      - name: Build with Nuitka
        run: |
          nuitka --standalone --windows-console-mode=disable --enable-plugin=pyside6 --nofollow-import-to=PySide6.QtWebEngine,PySide6.QtWebEngineCore,PySide6.QtWebEngineWidgets,PySide6.QtQml,PySide6.QtQuick,PySide6.QtQuickWidgets,PySide6.QtQuickControls2,PySide6.QtMultimedia,PySide6.QtMultimediaWidgets,PySide6.QtNetwork,PySide6.QtWebSockets,PySide6.QtWebChannel,PySide6.QtSql,PySide6.QtSerialPort,PySide6.QtBluetooth,PySide6.QtNfc,PySide6.QtSensors,PySide6.QtPositioning,PySide6.QtLocation,PySide6.QtCharts,PySide6.QtDataVisualization,PySide6.Qt3DCore,PySide6.Qt3DInput,PySide6.Qt3DLogic,PySide6.Qt3DRender,PySide6.QtDesigner,PySide6.QtHelp,PySide6.QtTest,PySide6.QtXml,PySide6.QtRemoteObjects,PySide6.QtScxml,PySide6.QtStateMachine,PySide6.QtPrintSupport,PySide6.QtSvg --windows-icon-from-ico=icon.ico --include-data-files=icon.ico=icon.ico --assume-yes-for-downloads --output-dir=build main.py

      - name: Prepare Windows Artifact
        if: runner.os == 'Windows'
        shell: bash
        run: |
          if [ -d "build/main.dist" ]; then
            cd build && zip -r ../stocks_windows.zip main.dist
            echo "Successfully zipped main.dist to stocks_windows.zip"
          else
            echo "Error: build/main.dist not found!"
            ls -R build
            exit 1
          fi

      # --- 針對 macOS 的處理：壓縮 ---
      - name: Prepare macOS Artifact (Zip)
        if: runner.os == 'macOS'
        shell: bash
        run: |
          if [ -d "build/main.dist" ]; then
            cd build && zip -r ../stocks_macos.zip main.dist
            echo "Successfully zipped main.dist to stocks_macos.zip"
          else
            echo "Error: build/main.dist not found!"
            ls -R build
            exit 1
          fi

      - name: Create Release and Upload
        uses: softprops/action-gh-release@v2
        if: startsWith(github.ref, 'refs/tags/') || github.event_name == 'workflow_dispatch'
        with:
          tag_name: ${{ github.event.inputs.tag_name }}
          name: Release ${{ github.event.inputs.tag_name }}
          # 這裡列出壓縮後的檔案
          files: |
            stocks_windows.zip
            stocks_macos.zip
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}