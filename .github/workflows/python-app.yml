name: Build and Release

on:
  workflow_dispatch:
    inputs:
      tag_name:
        description: '版本號 (例如 v1.0.0)'
        required: true
        default: 'v1.0.0'

permissions:
  contents: write # 必須要有寫入權限才能建立 Release

jobs:
  build:
    strategy:
      matrix:
        # 一次跑兩台機器：Windows 和 M1 Mac
        os: [windows-latest, macos-latest]
    runs-on: ${{ matrix.os }}

    steps:
      - name: Checkout Code
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.12"

      - name: Install Dependencies
        run: |
          python -m pip install --upgrade pip
          pip install nuitka
          if [ -f requirements.txt ]; then pip install -r requirements.txt; fi
        shell: bash # 強制用 bash 處理兩者差異

      - name: Build with Nuitka
        run: |
          nuitka --standalone --onefile --windows-console-mode=disable --enable-plugin=pyside6 --nofollow-import-to=PySide6.QtWebEngine,PySide6.QtWebEngineCore,PySide6.QtWebEngineWidgets,PySide6.QtQml,PySide6.QtQuick,PySide6.QtQuickWidgets,PySide6.QtQuickControls2,PySide6.QtMultimedia,PySide6.QtMultimediaWidgets,PySide6.QtNetwork,PySide6.QtWebSockets,PySide6.QtWebChannel,PySide6.QtSql,PySide6.QtSerialPort,PySide6.QtBluetooth,PySide6.QtNfc,PySide6.QtSensors,PySide6.QtPositioning,PySide6.QtLocation,PySide6.QtCharts,PySide6.QtDataVisualization,PySide6.Qt3DCore,PySide6.Qt3DInput,PySide6.Qt3DLogic,PySide6.Qt3DRender,PySide6.QtDesigner,PySide6.QtHelp,PySide6.QtTest,PySide6.QtXml,PySide6.QtRemoteObjects,PySide6.QtScxml,PySide6.QtStateMachine,PySide6.QtPrintSupport,PySide6.QtSvg --windows-icon-from-ico=icon.ico --include-data-files=icon.ico=icon.ico --assume-yes-for-downloads --output-dir=build main.py

      - name: Prepare Windows Artifact
        if: runner.os == 'Windows'
        shell: bash
        run: |
          # Nuitka 在 Windows --onefile 會產生 main.exe
          if [ -f "build/main.exe" ]; then
            mv build/main.exe ./main.exe
            echo "Successfully moved main.exe to root."
          else
            echo "Error: build/main.exe not found!"
            ls -R build
            exit 1
          fi

      # --- 針對 macOS 的處理：壓縮 ---
      - name: Prepare macOS Artifact (Zip)
        if: runner.os == 'macOS'
        shell: bash
        run: |
          # Nuitka 在 macOS --onefile 通常會產生 main.bin 或 main (無副檔名)
          # 為了保險起見，我們檢查這兩種情況
          
          OUTPUT_BIN=""
          if [ -f "build/main.bin" ]; then
            OUTPUT_BIN="build/main.bin"
          elif [ -f "build/main" ]; then
            OUTPUT_BIN="build/main"
          fi
          
          if [ -n "$OUTPUT_BIN" ]; then
            echo "Found binary at $OUTPUT_BIN, compressing..."
            # 使用 zip -j 不包含目錄結構，只壓縮檔案
            zip -j main_mac.zip "$OUTPUT_BIN"
          else
            echo "Error: macOS binary not found in build directory!"
            ls -R build
            exit 1
          fi

      - name: Create Release and Upload
        uses: softprops/action-gh-release@v2
        if: startsWith(github.ref, 'refs/tags/') || github.event_name == 'workflow_dispatch'
        with:
          tag_name: ${{ github.event.inputs.tag_name }}
          name: Release ${{ github.event.inputs.tag_name }}
          # 這裡列出可能的檔案，GitHub Action 會自動忽略不存在的那個
          # Windows 會上傳 main.exe
          # macOS 會上傳 main_mac.zip
          files: |
            main.exe
            main_mac.zip
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}